<ion-header>

  <ion-navbar color="light">
    <div class="search-div"><ion-icon name="search"></ion-icon><span>这是搜索提示</span></div>
  <div class="pageMenuSlides" id="pageMenuSlides2">
    <div class="swiper-container"  id="swiper-container2">
      <div class="swiper-wrapper" id="swiper-wrapper2">
        <div class="swiper-slide {{i==0?'bottomLine':''}}" *ngFor="let item of menus;let i=index;" tappable (click)="selectPageMenu($event,i)">{{item}}</div>
      </div>
    </div>
  </div>
  </ion-navbar>
</ion-header>

<ion-slides #contentSlides2 (ionSlideDidChange)="slideChanged()">

    <page-two-shop></page-two-shop>
  </ion-slide>
