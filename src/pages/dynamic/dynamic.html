<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <div class="pageMenuSlides" id="pageMenuSlides3">
      <div class="swiper-container"  id="swiper-container3">
        <div class="swiper-wrapper" id="swiper-wrapper3">
          <div><ion-icon name="contacts"></ion-icon></div>
          <div class="swiper-slide {{i==0?'bottomLine':''}}" *ngFor="let item of menus;let i=index;" tappable (click)="selectPageMenu($event,i)">{{item}}</div>
          <div><ion-icon name="megaphone"></ion-icon></div>
        </div>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-slides #contentSlides3 (ionSlideDidChange)="slideChanged()">
  <ion-slide>
    <page-three-hot></page-three-hot>
  </ion-slide>
  <ion-slide>
    <page-three-follow></page-three-follow>
  </ion-slide>
  <ion-slide>
    <page-three-options></page-three-options>
  </ion-slide>
</ion-slides>
