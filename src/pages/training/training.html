<ion-header>
  <ion-navbar color='light'>
  <div class="pageMenuSlides" id="pageMenuSlides1">
    <div class="swiper-container" id="swiper-container1">
      <div class="swiper-wrapper" id="swiper-wrapper1">
        <div class="swiper-slide {{i==0?'bottomLine':''}}" *ngFor="let item of menus;let i=index;" tappable (click)="selectPageMenu($event,i)">{{item}}</div>
        <div (click)="goSearchPage()" class="search-div"><ion-icon name="search" ></ion-icon></div>
      </div>
    </div>
  </div>
  </ion-navbar>
</ion-header>
<ion-slides #contentSlides1 (ionSlideDidChange)="slideChanged()">
  <ion-slide>
    <page-one-train></page-one-train>
  </ion-slide>
  <ion-slide>
    <page-one-run></page-one-run>
  </ion-slide>
  <ion-slide>
    <page-one-walk></page-one-walk>
  </ion-slide>
  <ion-slide>
    <page-one-cycling></page-one-cycling>
  </ion-slide>
</ion-slides>
